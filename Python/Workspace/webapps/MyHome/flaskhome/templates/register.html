{% extends "base.html" %} {% block content %}
<div class="jumbotron">
  <h1 class="display-4">Registration</h1>
  <p class="lead">
    Please use this page to register.
  </p>
  <hr class="my-4" />
  <p>
    To read terms and conditions please click here
    <a href="/register">here</a>
  </p>
  <div class="card" style="width: 50rem; align-self: center;">
    <div class="card-body">
      <form action="/register" method="POST">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name", name="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label" name="username">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password", name="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Terms</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Agree to Terms and Conditions read <a href="/terms">here</a>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %} 
    </div>
  </div>
</div>
{% endblock %}
