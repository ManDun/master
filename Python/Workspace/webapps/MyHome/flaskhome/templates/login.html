{% extends "base.html" %} {% block content %}
<div class="jumbotron">
  <h1 class="display-4">Login</h1>
  <p class="lead">
    Please enter your registered username and password to login.
  </p>
  <hr class="my-4" />
  <p>
    If you havent already registered, please register
    <a href="/register">here</a>
  </p>
  <div class="card" style="width: 25rem; align-content: center;">
    <div class="card-body">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="inputemail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputemail"
            aria-describedby="emailHelp"
            name="email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Email used at the time of registration.</small
          >
        </div>
        <div class="form-group">
          <label for="inputpassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputpassword"
            name="password"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %} 
    </div>
  </div>
</div>
{% endblock %}
